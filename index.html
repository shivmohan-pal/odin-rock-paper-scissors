<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/CSS" href="./styles.css">
    <title>Odin - Rock Paper Scissors</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="head">
                <h1>Rock Paper Scissors</h1>
            </div>
    </header>
    <main>
        <div class="container">
            <div>
                <div class="score-board">
                    <h2>Choose your weapon</h2>
                    <p>First 5 points scorer wins the game </p>
                    <div id="player"><img src="./images/question-mark.gif" alt="player weapon">
                        <h4><span>Player</span><span class="score">0</span></h4>
                    </div>
                    <div id="computer"><img src="./images/question-mark.gif" alt="computer weapon">
                        <h4><span>Computer</span><span class="score">0</span></h4>
                    </div>
                </div>
                <div class="options">
                    <div id="rock"><img src="./images/rock.gif" alt="rock">
                        <h4>Rock</h4>
                    </div>
                    <div id="paper"><img src="./images/paper.gif" alt="paper">
                        <h4>Paper</h4>
                    </div>
                    <div id="scissors"><img src="./images/scissors.gif" alt="scissors">
                        <h4>Scissors</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div>
                <p>Copyright &copy; <span class="year"></span>&nbsp;<a href="https://www.github.com/shivmohan-pal"
                        target="_blank">shivmohan-pal</a></p>
            </div>
        </div>
    </footer>
    <div class="popup-window" id="final-result-window">
        <!-- <div class="container"> -->
        <div class="popup-box">
            <div>
                <h2 id="final-result">Final result</h2>
                <button id="final-button">button</button>
            </div>
        </div>
        <!-- </div> -->
    </div>
    <script src="./script.js"></script>
</body>

</html>
